<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="shortcut icon" href="imgs/icon-calculadora.png" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <div class="div-calculadora">
        <div class="corpo-calculadora">
            <div class="div-tela">
                <input type="text" class="input-tela" disabled="disabled">
            </div>
            <div class="div-botoes">
                <div class="div-botao"><button class="btn-calculadora">C</button></div>
                <div class="div-botao"><button class="btn-calculadora">CE</button></div>
                <div class="div-botao"><button class="btn-calculadora"><img src="imgs/icon-backspace.png" alt="Ãcone Backspace"></button></div>
                <div class="div-botao btn-num"><button class="btn-calculadora">0</button></div>
                <div class="div-botao btn-num"><button class="btn-calculadora">1</button></div>
                <div class="div-botao btn-num"><button class="btn-calculadora">2</button></div>
                <div class="div-botao btn-num"><button class="btn-calculadora">3</button></div>
                <div class="div-botao btn-num"><button class="btn-calculadora">4</button></div>
                <div class="div-botao btn-num"><button class="btn-calculadora">5</button></div>
                <div class="div-botao btn-num"><button class="btn-calculadora">6</button></div>
                <div class="div-botao btn-num"><button class="btn-calculadora">7</button></div>
                <div class="div-botao btn-num"><button class="btn-calculadora">8</button></div>
                <div class="div-botao btn-num"><button class="btn-calculadora">9</button></div>
                <div class="div-botao btn-virgula"><button class="btn-calculadora">.</button></div>
                <div class="div-botao btn-operacao"><button class="btn-calculadora">+</button></div>
                <div class="div-botao btn-operacao"><button class="btn-calculadora">-</button></div>
                <div class="div-botao btn-operacao"><button class="btn-calculadora">x</button></div>
                <div class="div-botao btn-operacao"><button class="btn-calculadora">/</button></div>
                <div class="div-botao div-btn-final btn-igual"><button class="btn-calculadora btn-final">=</button></div>
            </div>
        </div>
    </div>
</body>
</html>
